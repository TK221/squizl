<div class="container mx-auto md:w-2/3 xl:w-1/2">
    <div class="border-0 rounded-b-3xl bg-white shadow-xl h-full md:h-28 pt-2">
        <div class="flex flex-col space-y-3 w-2/3 mx-auto">
            <div>
                <h1 class="text-center font-bold text-3xl pb-2">
                    Lobby Browser
                </h1>
            </div>
        </div>
    </div>
    <div
        class="
            flex-shrink-0 flex-col
            justify-evenly
            space-y-8
            p-4
            mt-4
            md:bg-white md:rounded-3xl md:shadow-lg md:p-8 md:py-12
        "
    >
        <div
            class="
                flex flex-col
                space-y-4
                bg-gray-100
                border-0
                rounded-lg
                md:flex-row md:space-x-4 md:space-y-0
                p-3
            "
        >
            <input
                class="basic-input"
                type="text"
                placeholder="Lobby name"
                [(ngModel)]="createLobbyName"
            />
            <div class="flex-shrink-0">
                <select
                    name="collection"
                    id="collection-selector"
                    [(ngModel)]="selectedCollectionId"
                    class="
                        bg-white
                        md:bg-gray-200
                        border-2
                        rounded-lg
                        border-gray-400
                        p-1
                        w-full
                        md:w-auto
                        h-full
                    "
                >
                    <option [ngValue]="0">Choose collection</option>
                    <option
                        *ngFor="let collection of collections"
                        [ngValue]="collection.id"
                    >
                        {{ collection.name }}
                    </option>
                </select>
            </div>
            <div>
                <button
                    class="basic-button bg-green-400 w-28 h-full"
                    (click)="createLobby()"
                >
                    Create new
                </button>
            </div>
        </div>
        <div
            class="
                flex flex-col
                space-y-4
                bg-gray-100
                border-0
                rounded-lg
                md:flex-row md:space-x-4 md:space-y-0
                p-3
            "
        >
            <input
                class="basic-input"
                type="text"
                placeholder="Lobby name"
                [(ngModel)]="joinLobbyName"
            />

            <div>
                <button
                    class="basic-button bg-green-400 w-28 h-full"
                    (click)="joinLobby()"
                >
                    Join
                </button>
            </div>
        </div>
    </div>
</div>
