<div class="h-6 lg:h-10 2xl:h-36"></div>
<div
    class="
        flex flex-col
        justify-evenly
        space-y-2
        p-4
        container
        mx-auto
        md:w-1/2
        xl:w-1/3
        md:bg-white md:border-2 md:rounded-lg md:p-10 md:border-gray-700
    "
>
    <div class="mb-3">
        <h2 class="font-bold text-xl">Register</h2>
    </div>
    <div
        *ngIf="wrongInputs"
        class="
            w-full
            p-1
            bg-red-300
            border-0
            rounded-lg
            text-center text-md text-lg
        "
    >
        Please fill in all the information's correctly
    </div>
    <div class="mb-2">
        <label class="basic-input-label" for="loginName">Login name</label>
        <input
            class="basic-input"
            [(ngModel)]="loginName"
            type="text"
            id="loginName"
        />
    </div>
    <div class="mb-2">
        <label class="basic-input-label" for="username">Username</label>
        <input
            class="basic-input"
            [(ngModel)]="displayName"
            type="text"
            id="username"
        />
    </div>
    <div>
        <label class="basic-input-label" for="password">Password</label>
        <input
            class="basic-input"
            [(ngModel)]="password"
            type="password"
            id="password"
        />
    </div>
    <div>
        <label class="basic-input-label" for="confirPassword"
            >Confirm Password</label
        >
        <input
            class="basic-input"
            [(ngModel)]="confirmPassword"
            type="password"
            id="confirmPassword"
        />
    </div>
    <div class="flex-shrink-0">
        <button class="text-md" (click)="navigate('login')">
            <u>Already have an account?</u>
        </button>
    </div>
    <div class="h-5"></div>
    <div>
        <button
            class="
                w-full
                shadow-lg
                appearance-none
                border-0
                rounded-lg
                bg-green-400
                hover:bg-green-500
                text-black
                font-bold
                p-2
            "
            (click)="register()"
        >
            Register
        </button>
    </div>
</div>
