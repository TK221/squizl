<div class="h-6 lg:h-16 2xl:h-36"></div>
<div
    class="
        flex-shrink-0 flex-col
        justify-evenly
        space-y-2
        p-4
        container
        mx-auto
        md:w-1/2
        xl:w-1/3
        md:bg-white md:rounded-lg md:shadow-lg md:p-10 md:border-gray-700
    "
>
    <div class="mb-3">
        <h2 class="font-bold text-xl">Login</h2>
    </div>
    <div
        *ngIf="authenticationFailed"
        class="
            w-full
            p-1
            bg-red-300
            border-0
            rounded-lg
            text-center text-md text-lg
        "
    >
        The information provided could not lead to any verification
    </div>
    <div>
        <label class="basic-input-label" for="loginName">Login name</label>
        <input
            class="basic-input"
            [(ngModel)]="username"
            type="text"
            id="loginName"
        />
    </div>
    <div>
        <label class="basic-input-label" for="password">Password</label>
        <input
            class="basic-input"
            [(ngModel)]="password"
            (keydown.enter)="login()"
            type="password"
            id="password"
        />
    </div>
    <div class="flex-shrink-0">
        <button class="text-md" (click)="navigate('register')">
            <u>Create an account?</u>
        </button>
    </div>
    <div class="h-6"></div>
    <div>
        <button
            class="
                w-full
                shadow-lg
                appearance-none
                border-0
                rounded-lg
                bg-green-400
                hover:bg-green-500
                text-black
                font-bold
                p-2
            "
            (click)="login()"
        >
            Login
        </button>
    </div>
</div>
