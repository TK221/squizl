<div class="container mx-auto md:w-2/3 xl:w-1/2">
    <div class="border-0 rounded-b-3xl bg-white shadow-xl h-full md:h-28 pt-2">
        <div class="flex flex-col space-y-3 w-2/3 mx-auto">
            <div>
                <h1
                    class="
                        text-center
                        font-bold
                        text-3xl
                        pb-2
                        border-b-2 border-gray-500 border-opacity-80
                    "
                >
                    Questions
                </h1>
            </div>
            <div
                class="
                    flex flex-col
                    space-y-2
                    pb-3
                    md:flex-row md:space-x-2 md:space-y-0
                "
            >
                <div class="flex-shrink-0">
                    <select
                        name="collection"
                        id="collection-selector"
                        [(ngModel)]="selectedCollectionId"
                        class="
                            bg-gray-200
                            border-0
                            rounded
                            p-1
                            w-full
                            md:w-auto
                        "
                    >
                        <option [ngValue]="0">Choose collection</option>
                        <option
                            *ngFor="let collection of collections"
                            [ngValue]="collection.id"
                        >
                            {{ collection.name }}
                        </option>
                    </select>
                </div>
                <div class="flex-grow"></div>
                <button
                    class="
                        flex-shrink-0
                        bg-green-300
                        border-0
                        rounded-lg
                        hover:bg-green-400
                        shadow
                        text-md
                        p-1
                        px-2
                    "
                    (click)="navigate('hub/question/add')"
                >
                    Add question
                </button>
            </div>
        </div>
    </div>
    <div
        class="
            flex-shrink-0 flex-col
            justify-evenly
            space-y-2
            p-4
            mt-4
            md:bg-white md:rounded-lg md:shadow-lg md:p-10
        "
    >
        <div class="h-30 overflow-auto">
            <div class="space-y-4">
                <div
                    *ngIf="questions.length === 0"
                    class="
                        text-center text-xl
                        font
                        bold
                        bg-gray-200
                        border-0
                        rounded-lg
                        p-2
                        w-2/3
                        mx-auto
                    "
                >
                    No questions
                </div>
                <div
                    *ngFor="let question of questions"
                    class="
                        flex flex-col
                        space-y-2
                        border-2 border-black border-opacity-70
                        p-3
                        px-6
                        rounded-xl
                        bg-blue-100
                        shadow-md
                    "
                >
                    <div class="text-center border-b-2 border-gray-400 pb-2">
                        {{ question.question }}
                    </div>
                    <div
                        *ngFor="let answer of question.answers"
                        class="
                            p-1
                            bg-gray-100 bg-opacity-50
                            text-center
                            border-0
                            rounded-xl
                            shadow-md
                        "
                    >
                        {{ answer }}
                    </div>
                    <div
                        class="
                            flex flex-row
                            space-x-2
                            pt-2
                            mt-2
                            border-t-2 border-gray-400
                        "
                    >
                        <button
                            *ngIf="
                                selectedCollectionId !== 0 &&
                                isInCollection(question.id) === false
                            "
                            (click)="addToCollection(question)"
                            class="
                                bg-green-300
                                border-0
                                rounded-xl
                                text-sm
                                font-bold
                                p-2
                                shadow-md
                            "
                        >
                            Add
                        </button>
                        <button
                            *ngIf="
                                selectedCollectionId !== 0 &&
                                isInCollection(question.id) === true
                            "
                            (click)="removeFromCollection(question)"
                            class="
                                bg-red-300
                                border-0
                                rounded-xl
                                text-sm
                                font-bold
                                p-2
                                shadow-md
                            "
                        >
                            Remove
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="h-6 lg:h-16 2xl:h-36"></div>
</div>
