<div class="h-6 lg:h-12 2xl:h-16"></div>
<div
    class="
        flex-shrink-0 flex-col
        justify-evenly
        space-y-4
        p-4
        container
        mx-auto
        md:w-1/2
        xl:w-1/3
        md:bg-white md:rounded-lg md:shadow-lg md:p-10 md:border-gray-700
    "
>
    <div class="mb-3">
        <h2 class="font-bold text-xl">Add Question</h2>
    </div>
    <div
        *ngIf="wrongInputs"
        class="
            w-full
            p-1
            bg-red-300
            border-0
            rounded-lg
            text-center text-lg
            font-bold
        "
    >
        Please fill all the inputs
    </div>
    <div>
        <label class="basic-input-label" for="username">Question</label>
        <input
            class="basic-input"
            [(ngModel)]="question"
            type="text"
            id="username"
        />
    </div>
    <div class="bg-gray-100 border-0 rounded-lg p-3">
        <div class="mb-2 text-lg font-bold">
            <u>Answers</u>
        </div>
        <div
            *ngFor="let answer of answers; let i = index; trackBy: trackByFn"
            class="mt-2"
        >
            <label class="basic-input-label" for="answer{{ i }}"
                >{{ i + 1 }}. Answer</label
            >
            <input
                class="basic-input"
                [(ngModel)]="answers[i]"
                type="text"
                id="answer{{ i }}"
            />
        </div>
        <div class="flex flex-row space-x-3 mt-3">
            <button
                *ngIf="answers.length < MAX_ANSWERS"
                class="
                    shadow
                    appearance-none
                    border-0
                    rounded-lg
                    bg-green-500
                    hover:bg-green-600
                    text-sm text-black
                    font-bold
                    p-2
                "
                (click)="addAnswerOption()"
            >
                Add
            </button>
            <button
                *ngIf="answers.length > 2"
                class="
                    shadow
                    appearance-none
                    border-0
                    rounded-lg
                    bg-red-400
                    hover:bg-red-500
                    text-sm text-black
                    font-bold
                    p-2
                "
                (click)="removeAnswersOption()"
            >
                Remove
            </button>
        </div>
    </div>
    <div>
        <label class="basic-input-label" for="correctAnswer"
            >Correct answer</label
        >
        <select
            id="correctAnswer"
            [(ngModel)]="correctAnswerIndex"
            class="border-2 rounded-lg border-black bg-gray-100 w-full"
        >
            <option *ngFor="let answer of answers; index as i" value="{{ i }}">
                {{ answer }}
            </option>
        </select>
    </div>
    <div class="h-8"></div>
    <div class="flex flex-row space-x-4">
        <button
            class="
                w-full
                shadow-lg
                appearance-none
                border-0
                rounded-lg
                bg-green-400
                hover:bg-green-500
                text-black
                font-bold
                p-2
            "
            (click)="addAnswer(false)"
        >
            Add
        </button>
        <button
            class="
                w-full
                shadow-lg
                appearance-none
                border-0
                rounded-lg
                bg-yellow-300
                hover:bg-yellow-400
                text-black
                font-bold
                p-2
            "
            (click)="addAnswer(true)"
        >
            Add another
        </button>
    </div>
</div>
