<div class="h-6 lg:h-12 2xl:h-16">
</div>
<div class="flex-shrink-0 flex-col justify-evenly space-y-4 p-4 container mx-auto md:w-1/2 xl:w-1/3 md:bg-white md:rounded-lg md:shadow-lg md:p-10 md:border-gray-700">
    <div class="mb-3">
        <h2 class="font-bold text-xl">Add Collection</h2>
    </div>
    <div *ngIf="wrongInputs" class="w-full p-1 bg-red-300 border-0 rounded-lg text-center text-lg font-bold">
        Please fill all the inputs
    </div>
    <div>
        <label class="basic-input-label" for="collection-name">Name</label>
        <input class="basic-input"  [(ngModel)]="name" type="text" id="collection-name">
    </div>
    <div class="h-8 "></div>
    <div class="flex flex-row space-x-4">
        <button class="w-full shadow-lg appearance-none border-0 rounded-lg bg-green-400 hover:bg-green-500 text-black font-bold p-2" (click)="addCollection(false)">Add</button>
        <button class="w-full shadow-lg appearance-none border-0 rounded-lg bg-yellow-300 hover:bg-yellow-400 text-black font-bold p-2" (click)="addCollection(true)">Add another</button>
    </div>
</div>
